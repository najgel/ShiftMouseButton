name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ShiftMouseButton.sln

      - name: Build
        run: dotnet build ShiftMouseButton.sln -c Release --no-restore

      - name: Test
        run: dotnet test ShiftMouseButton.sln -c Release --no-build --verbosity normal
