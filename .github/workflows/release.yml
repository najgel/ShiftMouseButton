name: Release

on:
  release:
    types: [published]

jobs:
  build-artifacts:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build
        run: dotnet restore ShiftMouseButton.sln; dotnet build ShiftMouseButton.sln -c Release --no-restore

      - name: Test
        run: dotnet test ShiftMouseButton.sln -c Release --no-build --verbosity normal

      - name: Publish framework-dependent (win-x64)
        run: |
          dotnet publish ShiftMouseButton.csproj -c Release -r win-x64 -o publish/fd
          Compress-Archive -Path publish/fd/* -DestinationPath ShiftMouseButton-fd-win-x64.zip

      - name: Publish single-file (win-x64)
        run: |
          dotnet publish ShiftMouseButton.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/sf
          Compress-Archive -Path publish/sf/* -DestinationPath ShiftMouseButton-singlefile-win-x64.zip

      - name: Publish for MSI and build installer
        run: |
          dotnet publish ShiftMouseButton.csproj -c Release -r win-x64 -o ShiftMouseButton.Installer/publish
          dotnet build ShiftMouseButton.Installer/ShiftMouseButton.Installer.wixproj -c Release

      - name: Upload artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ShiftMouseButton-fd-win-x64.zip
          asset_name: ShiftMouseButton-fd-win-x64.zip
          asset_content_type: application/zip

      - name: Upload single-file ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ShiftMouseButton-singlefile-win-x64.zip
          asset_name: ShiftMouseButton-singlefile-win-x64.zip
          asset_content_type: application/zip

      - name: Upload MSI
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ShiftMouseButton.Installer/bin/Release/ShiftMouseButton.msi
          asset_name: ShiftMouseButton-1.0.0.msi
          asset_content_type: application/msi
