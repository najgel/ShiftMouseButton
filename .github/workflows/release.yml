name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-artifacts:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build
        run: |
          dotnet restore ShiftMouseButton.sln
          dotnet build ShiftMouseButton.csproj -c Release --no-restore
          dotnet build ShiftMouseButton.Tests/ShiftMouseButton.Tests.csproj -c Release --no-restore

      - name: Test
        run: dotnet test ShiftMouseButton.sln -c Release --no-build --verbosity normal

      - name: Publish framework-dependent (win-x64)
        run: |
          dotnet publish ShiftMouseButton.csproj -c Release -r win-x64 -o publish/fd
          Compress-Archive -Path publish/fd/* -DestinationPath ShiftMouseButton-fd-win-x64.zip

      - name: Publish single-file (win-x64)
        run: |
          dotnet publish ShiftMouseButton.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/sf
          Compress-Archive -Path publish/sf/* -DestinationPath ShiftMouseButton-singlefile-win-x64.zip

      - name: Publish for MSI and build installer
        run: |
          dotnet publish ShiftMouseButton.csproj -c Release -r win-x64 -o ShiftMouseButton.Installer/publish
          dotnet build ShiftMouseButton.Installer/ShiftMouseButton.Installer.wixproj -c Release

      - name: Prepare versioned MSI name
        run: |
          $version = "${{ github.event.release.tag_name }}" -replace '^v', ''
          Copy-Item "ShiftMouseButton.Installer/bin/Release/ShiftMouseButton.msi" "ShiftMouseButton-$version.msi"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ShiftMouseButton-fd-win-x64.zip
            ShiftMouseButton-singlefile-win-x64.zip
            ShiftMouseButton-*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
